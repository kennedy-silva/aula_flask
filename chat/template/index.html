{% extends 'base.html' %}

{% block conteudo %}
    <p><a href="/mensagem'>Escrever mensagem"></a></p>
    
    <h1> {{ titulo }} </h1>
    {% for mensagem in mensagens %}
        {% if loop.first %}
            <ul>
        {% endif %}

        <li>{{ mensagem }}</li>

        {% if loop.last %}
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
